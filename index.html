<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <title> WatchOut</title>
</head>
<body>
    <!--Nav-->
    <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-black">
        <div class="container">
            <a href="index.html" class="navbar-brand"> WatchOut</a>
            <button class="navbar-toggler" data-toggle="collapse"data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto" id="navbarLinks">
                </ul>
            </div>
        </div>
    </nav>
    <!--End of Nav-->
    <!--Slider-->
    <section id="main">
        <div id="Carousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators" id="CarouselBars">
            </ol>
            <div class="carousel-inner" id="CarouselItems">
                
            </div>
        </div>
    </section>
    <!--End of Slider-->
    <!--Service Section-->
    <section class="services py-5 text-center">
        <div class="container">
            <div class="row" id="services">
                
            </div>
        </div>
    </section>
    <!--End of Service Section-->
    <!--Fetured Products-->
    <section id="featuredProducts" class="products py-5">
        <div class="container">
            <!--Section Title-->
            <div class="row" id="featuredTitle">
                
            </div>
            <!--End of Section Title-->
            <!--Product Items-->
            <div class="row product-items"id="product-items">
            </div>
            <!--End of Product Items-->
        </div>
    </section>
    <!--End of Fetured Products-->
    <!--About Section-->
    <section id="about-sec">
        <div class="container">
            <div class="row align-items-center" id="aboutCompany">
                
            </div>
        </div>
    </section>
    <!--End of About Section-->
    <!--Best Seller Section-->
    <section class="seller py-5">
        <div class="container">
            <!--Section Title-->
            <div class="row" id="bestSellerTitle">
            </div>
            <!--End of Section Title-->
            <!--Row-->
            <div class="row container-fluid" id="bestsellers">     
        </div>
    </section>
    <!--End Best Seller Section-->
    <footer id="footer"class="footer">
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="main.js"></script>
</body>
</html>
